

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for obj in slider %}
            {% if forloop.first %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="active"></li>
            {% else %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}"></li>

            {% endif %}
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for obj in slider %}
            {% if forloop.first %}
                <div class="carousel-item active  ">
            {% else %}
                <div class="carousel-item  ">
            {% endif %}
            <div class="view h-100">
            <img  class="d-block w-lg-100 h-50 slider_style" class="h-50 d-inline-block" src="{{ obj.thumbnail_img.url}}" alt="{{obj.title}}">
            <!-- Caption -->
            <div class="mask rgba-indigo-light">
                <!-- Caption -->
                <div class="full-bg-img flex-center white-text">
                    <ul class="animated fadeIn col-10 list-unstyled">
                        <li>
                            <h1 class="h1-responsive font-weight-bold">{{obj.title}}</h1>
                        </li>
                        <li>
                            <p>{{obj.overview|slice:"0:50"}}</p>
                        </li>

                    </ul>
                </div>
                <!-- /.Caption -->
            </div>
            </div>
            </div>

        {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
</div>
