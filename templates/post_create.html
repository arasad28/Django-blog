{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="col-8 offset-2  mb-5 mt-5">
    <form action="." method="POST">
        {{form.media}}
        <h3 style="margin-top: 100px;">{{title}} an Article</h3>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success" type="submit" >Submit</button>
    </form>
</div>
{% endblock %}
